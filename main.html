<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 <h1>Feedback Form</h1>
	<form method="post">
	<label for="name">
		Name <input type="text" minlength="3" maxlength="50" name="name" id="name" required>
	</label>
	<br>
	<label for="portfolio">
		Portfolio <input type="url" name="portfolio" id="portfolio" required>
	</label>
	<br>
	<label for="favColor">
		Favourite Color <input type="color"  id="favColor" required>
	</label>
	<br>
	<label for="likeness">
		Likeliness <input type="range"  min="1" max="100" id="likeness" required>
	</label>
	<br>
	<label for="submit">
	<button id="submit" type="submit">Submit</button>
	</label>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
